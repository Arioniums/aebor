<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>문의 – Aebor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

  <header>
    <h1>Aebor</h1>
    <nav>
      <a href="index.html">홈</a>
      <a href="products/index.html">제품</a>
      <a href="contact.html">문의</a>
    </nav>
  </header>

  <main>
    <h2>문의하기</h2>
    <p>제품이나 주문에 관한 문의가 있으시면 아래 양식을 작성해 주세요.</p>

    <form action="#" method="post" style="margin-top: 2rem;">
      <div style="margin-bottom: 1rem;">
        <label for="name">이름</label><br>
        <input type="text" id="name" name="name" style="width: 100%; padding: 0.5rem;">
      </div>
      <div style="margin-bottom: 1rem;">
        <label for="email">이메일</label><br>
        <input type="email" id="email" name="email" style="width: 100%; padding: 0.5rem;">
      </div>
      <div style="margin-bottom: 1rem;">
        <label for="message">내용</label><br>
        <textarea id="message" name="message" rows="5" style="width: 100%; padding: 0.5rem;"></textarea>
      </div>
      <button type="submit" style="padding: 0.7rem 2rem;">보내기</button>
    </form>
  </main>

  </footer>

</body>
